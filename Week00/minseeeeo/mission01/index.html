<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMC Study Plan</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <header>
      <h1 class="title">UMC Study Plan</h1>
      <hr>
    </header>

    <input type="text" class="input-styled" placeholder="스터디 계획을 작성해보세요!">

    <div class="todo-container">
      <section class="todo">
        <p class="todo-title">해야 할 일</p>
      </section>

      <section class="done">
        <p class="done-title">해낸 일</p>
      </section>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
