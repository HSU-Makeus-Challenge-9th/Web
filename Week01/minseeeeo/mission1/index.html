<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo">
        <header class="todo__header">
            <h2>YONG TODO</h2>
        </header>

        <div class="todo__form">
            <input class="todo__input" placeholder="할 일 입력">
            <button class="todo__button">할 일 추가</button>
        </div>

        <div class="todo__list">
            <section class="todo__todoList">
                <p>할 일</p>
            </section>

            <section class="todo__doneList">
                <p>완료</p>
            </section>
        </div>

    </div>
</body>
<script src="./dist/index.js"></script>
</html>
